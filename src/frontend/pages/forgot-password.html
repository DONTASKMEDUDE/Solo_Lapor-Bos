<!-- Halaman buat user yang pelupa. -->

<div class="view min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <i class="fas fa-key text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold mt-2 text-gray-800">Lupa Password</h1>
            <p class="text-gray-500">Masukkan email Anda, nanti kami kirim instruksi reset password.</p>
        </div>
        <form id="forgotPasswordForm">
            <div id="forgot-error-msg" class="hidden text-red-600 bg-red-100 p-3 rounded-lg mb-4 text-sm"></div>
            <div class="mb-6">
                <label for="forgot-email" class="block text-sm font-medium text-gray-700 mb-1">Email Terdaftar</label>
                <input type="email" id="forgot-email" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg hover:bg-blue-700 font-semibold">Kirim Instruksi</button>
            <p class="text-center mt-6 text-sm">Ingat passwordnya? <a href="#" class="nav-link font-semibold text-blue-600 hover:underline" data-view="login">Kembali ke Login</a></p>
        </form>
    </div>
</div>
