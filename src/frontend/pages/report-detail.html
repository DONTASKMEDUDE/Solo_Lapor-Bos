<!-- Halaman buat liat detail satu laporan, lengkap sama timeline-nya. -->

<div class="view max-w-7xl mx-auto p-4">
    <header class="bg-white p-4 rounded-lg shadow-md mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Detail & Tracking Laporan</h1>
        <button id="back-to-dashboard-btn" class="text-gray-500 hover:text-blue-600"><i class="fas fa-arrow-left"></i> <span class="hidden sm:inline">Kembali</span></button>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Kolom Kiri: Info & Timeline -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <!-- Info Laporan disuntik JS -->
            <div id="report-info-content"></div>
            
            <!-- Timeline Progres -->
            <h3 class="text-xl font-bold mt-8 mb-6">Timeline Progres</h3>
            <div id="report-timeline" class="space-y-1">
                <!-- Item timeline disuntik JS -->
            </div>
        </div>

        <!-- Kolom Kanan: Feedback -->
        <div class="bg-white p-6 rounded-lg shadow-md h-fit">
            <h3 class="text-xl font-bold mb-4">Feedback / Komentar</h3>
            <div id="feedback-list" class="space-y-4 mb-6 max-h-72 overflow-y-auto pr-2">
                <!-- Daftar feedback disuntik JS -->
            </div>
            <form id="feedback-form">
                <textarea id="feedback-text" rows="3" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Tulis komentar Anda..." required></textarea>
                <button type="submit" class="w-full mt-2 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold">Kirim</button>
            </form>
        </div>
    </div>
</div>
