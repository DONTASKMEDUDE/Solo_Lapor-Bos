<div class="view min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <i class="fas fa-bullhorn text-4xl text-blue-600"></i>
            <h1 class="text-3xl font-bold mt-2 text-gray-800">Lapor Bos!</h1>
            <p class="text-gray-500">Silakan masuk untuk melanjutkan</p>
        </div>
        <form id="loginForm">
            <div id="login-error-msg" class="hidden text-red-600 bg-red-100 p-3 rounded-lg mb-4 text-sm"></div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" placeholder="contoh@email.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
            </div>
            <div class="flex items-center justify-end mb-6">
                <a href="#" class="nav-link text-sm text-blue-600 hover:underline" data-view="forgot-password">Lupa Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg hover:bg-blue-700 font-semibold">Login</button>
            <p class="text-center mt-6 text-sm">Belum punya akun? <a href="#" class="nav-link font-semibold text-blue-600 hover:underline" data-view="register">Daftar Baru</a></p>
        </form>
    </div>
</div>
