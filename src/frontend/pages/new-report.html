<!-- Form buat user ngisi laporan baru. -->

<div class="view max-w-7xl mx-auto p-4">
    <header class="bg-white p-4 rounded-lg shadow-md mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Form Pengaduan Keluhan</h1>
        <button class="nav-link text-gray-500 hover:text-blue-600" data-view="dashboard-user"><i class="fas fa-arrow-left"></i> <span class="hidden sm:inline">Kembali</span></button>
    </header>

    <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
        <form id="newReportForm">
            <div class="mb-4">
                <label for="report-category" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                <select id="report-category" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    <!-- Opsi kategori disuntik sama JS -->
                </select>
            </div>
            <div class="mb-4">
                <label for="report-description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Keluhan</label>
                <textarea id="report-description" rows="5" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Jelaskan keluhan Anda secara rinci..." required></textarea>
            </div>
            <div class="mb-4">
                <label for="report-location" class="block text-sm font-medium text-gray-700 mb-1">Lokasi</label>
                <input type="text" id="report-location" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" placeholder="Contoh: Jl. Merdeka No. 10" required>
            </div>
            <div class="mb-6">
                <label for="report-photo" class="block text-sm font-medium text-gray-700 mb-1">Lampiran Foto/Dokumen</label>
                <input type="file" id="report-photo" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="flex justify-end gap-4">
                <button type="reset" class="py-2 px-4 border border-gray-300 rounded-lg text-sm font-medium bg-white hover:bg-gray-50">Reset</button>
                <button type="submit" class="py-2 px-6 border border-transparent rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Kirim Laporan</button>
            </div>
        </form>
    </div>
</div>
